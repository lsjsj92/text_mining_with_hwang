<!DOCTYPE html>


<html lang="ko">

    {% load staticfiles %}
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

        <title>deeplearning</title>

        <!--    Google Fonts-->
        <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700,800' rel='stylesheet' type='text/css'>

        <!--Fontawesom-->
        <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">

        <!--Animated CSS-->
        <link rel="stylesheet" type="text/css" href="{% static 'css/animate.min.css' %}">

        <!-- Bootstrap -->
        <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
        <!--Bootstrap Carousel-->
        <link type="text/css" rel="stylesheet" href="{% static 'css/carousel.css' %}" />

        <link rel="stylesheet" href="{% static 'css/isotope/style.css' %}">

        <!--Main Stylesheet-->
        <link href="{% static 'css/style.css' %}" rel="stylesheet">
        <!--Responsive Framework-->
        <link href="{% static 'css/responsive.css' %}" rel="stylesheet">

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
        <style>

            .noresize {
              resize: none; /* 사용자 임의 변경 불가 */
              width : 100%;
              height : 100%;
            }

        </style>

    </head>

    <body data-spy="scroll" data-target="#header">

        <!--Start Hedaer Section-->
        <section id="header">
            {% block header  %}


            {% endblock header %}

        </section>
        <!--End of Hedaer Section-->

                <!--Start of welcome section-->


        <!--Start of event section-->


    {% block body %}
        <section id="blog">
            {% block dashboard %}

            {%  endblock dashboard %}
        </section>
        <!--end of event section-->

        <!--end of blog-->


{% endblock body %}


        <!--Start of footer-->

            {% block footer %}

            {% endblock footer %}


        <!--End of footer-->



        <!--Scroll to top-->
        <a href="#" id="back-to-top" title="Back to top">&uarr;</a>
        <!--End of Scroll to top-->


        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <!-- <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js'></script>-->
        <script src="{% static 'js/jquery-1.12.3.min.js' %}"></script>

        <!--Counter UP Waypoint-->
        <script src="{% static 'js/waypoints.min.js' %}"></script>
        <!--Counter UP-->
        <script src="{% static 'js/jquery.counterup.min.js' %}"></script>

        <script>
            //for counter up
            $('.counter').counterUp({
                delay: 10,
                time: 1000
            });
        </script>



        <!--Isotope-->
        <script src="{% static 'js/isotope/min/scripts-min.js' %}"></script>
        <script src="{% static 'js/isotope/cells-by-row.js' %}"></script>
        <script src="{% static 'js/isotope/isotope.pkgd.min.js' %}"></script>
        <script src="{% static 'js/isotope/packery-mode.pkgd.min.js' %}"></script>
        <script src="{% static 'js/isotope/scripts.js' %}"></script>


        <!--Back To Top-->
        <script src="{% static 'js/backtotop.js' %}"></script>


        <!--JQuery Click to Scroll down with Menu-->
        <script src="{% static 'js/jquery.localScroll.min.js' %}"></script>
        <script src="{% static 'js/jquery.scrollTo.min.js' %}"></script>
        <!--WOW With Animation-->
        <script src="{% static 'js/wow.min.js' %}"></script>
        <!--WOW Activated-->
        <script>
            new WOW().init();
        </script>

        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="{% static 'js/bootstrap.min.js' %}"></script>
        <!-- Custom JavaScript-->
        <script src="{% static 'js/main.js' %}"></script>



    </body>

</html>
